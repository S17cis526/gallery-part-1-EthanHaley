<!doctype html>
<html>
  <head>
    <title><%= context.title %></title>
    <link href="gallery.css" type="text/css" rel="stylesheet"/>'
  </head>
  <body>
    <h1 id="gallery-title"><%= context.title %></h1>
    <form id="gallery-title-edit" method="GET" action="">
      <input type="text" name="title">
      <input type="submit" value="Change Gallery Title" />
    </form>
    <div class="gallery">
    <%= context.imageTags  %>
    </div>
    <form id="upload-image-form" action = "" method="POST" enctype="multipart/form-data">
      <h2>Upload Image</h2>
      <label for="image">
        Image File:
        <input type="file" name="image">
      </label>
      <input type="submit" name="Upload Image">
    </form>
    <script src="gallery.js"></script>
  </body>
</html>
